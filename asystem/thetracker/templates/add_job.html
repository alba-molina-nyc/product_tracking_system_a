{% extends 'base.html' %} {% block content %}
{% if user.is_authenticated %}

<h1>Add Job</h1>
<a href="{% url 'home'%}">Jobs List</a>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button>Add Job</button>
</form>
{% else %}
<h4>you are not allowed here</h4>
{% endif %}
{% endblock %}
